<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Certificate Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px;}
  input, button { padding: 10px; margin: 10px; font-size: 16px; }
</style>
</head>
<body>

<h2>Get Your Certificate!</h2>
<input type="text" id="nameInput" placeholder="Enter your name" />
<br>
<button onclick="generateCertificate()">Generate Certificate</button>

<script>
async function generateCertificate() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) {
        alert("Please enter your name!");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [1086, 768] // match your image size
    });

    const imgUrl = "certificate-bg.png"; // local image file in same directory

    const img = new Image();
    img.crossOrigin = "Anonymous";
    img.src = imgUrl;

    img.onload = function() {
        doc.addImage(img, 'PNG', 0, 0, 1086, 768);
        doc.setFontSize(36);
        doc.setTextColor(0, 0, 0);
        doc.text(name, 543, 400, { align: 'center' }); // position adjusted to your certificate
        doc.save("Certificate.pdf");
    };

    img.onerror = function() {
        alert("Could not load certificate background.");
    }
}
</script>

</body>
</html>
