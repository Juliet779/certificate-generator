<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Juliet E-Certificate Generator</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<style>
  body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
  input, button { padding: 10px; margin: 10px; font-size: 16px; }
</style>
</head>
<body>

<h2>ðŸŽ‰ Get Your E-Certificate ðŸŽ‰</h2>
<input type="text" id="nameInput" placeholder="Enter your name" />
<br>
<button onclick="generateCertificate()">Download Certificate</button>

<script>
async function generateCertificate() {
    const name = document.getElementById("nameInput").value.trim();
    if (!name) {
        alert("Please enter your name!");
        return;
    }

    const { jsPDF } = window.jspdf;
    const doc = new jsPDF({
        orientation: 'landscape',
        unit: 'px',
        format: [1086, 768]  // match your Canva PNG
    });

    const imgData = "data:image/png;base64,YOUR_BASE64_DATA_HERE";

    doc.addImage(imgData, 'PNG', 0, 0, 1086, 768);
    doc.setFontSize(36);
    doc.setTextColor(0, 0, 0);
    doc.text(name, 543, 400, { align: 'center' });
    doc.save("Certificate.pdf");
}
</script>

</body>
</html>
